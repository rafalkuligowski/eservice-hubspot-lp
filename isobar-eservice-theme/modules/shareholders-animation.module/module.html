<div class="shareholder-module__wrapper">
    <div class="shareholder-module__tabs-wrapper">
        <button class="shareholder-module__button shareholder-module__button_tab2" data-tab="2">
            <img src="{{ module.image_second_tab.src }}" alt="{{module.image_second_tab.alt}}" />
            <a class="shareholder-module__button__more" data-tab="2">Zobacz więcej</a>
        </button>
        <div class="shareholder-module__single-chart">
            <svg viewBox="0 0 36 36" class="shareholder-module__circular-chart">
                <path class="shareholder-module__circle-bg"
                stroke-dasharray="100, 100" transform= "translate(36),scale(-1,1)" 
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="shareholder-module__circle shareholder-module__circle1 animate__progress" data-tab="1"     
                stroke-dasharray="64, 100"
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="shareholder-module__circle shareholder-module__circle2" data-tab="2"
                stroke-dasharray="32, 100"
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
            </svg>
            <h6 class="shareholder-module__percent shareholder-module__percent_active" data-tab="1">{{ module.percentage_first }}</h6>
            <h6 class="shareholder-module__percent" data-tab="2">{{ module.percentage_second }}</h6>
        </div>
        <button class="shareholder-module__button shareholder-module__button_active shareholder-module__button_tab1" data-tab="1">
            <img src="{{ module.image_first_tab.src }}" alt="{{module.image_first_tab.alt}}" />
            <a class="shareholder-module__button__more" data-tab="1">Zobacz więcej</a>
        </button>
    </div>

    <div class="shareholder-module__content-wrapper">
        <div class="shareholder-module__content animate__fadeInUp" data-tab="1">
            {{ module.content_first_tab }}
        </div>
        <div class="shareholder-module__content" data-tab="2">
            {{ module.content_second_tab }}
        </div>
    </div>
</div>
