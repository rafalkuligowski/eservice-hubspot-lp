<div class="breadcrumbs breadcrumbs--blog">
    <ul>
        <!-- <li>
            <a href="/">{{ module.homepage_title }}</a>
        </li>
        <li>
            <a href="{{group.absolute_url}}">{{ group.name }}</a>
        </li> -->
        <!-- temporary translation solution -->
        <li>
            <a href="/">{{ module.homepage_title }}</a>
        </li>
        <li>
            <a href="{{group.absolute_url}}" data-translate="true" data-translate-key="breadCrumbsTitle">{{ group.name }}</a>
        </li>
        {% if content.id %} {# condition for blog posts #}
        <li>
            <a href="{{content.absolute_url}}"  >{{ content.name | striptags | truncatehtml(40) }}</a>
        </li>
        {% elif tag %}
        <li>
            <a href="{{content.absolute_url}}">{{ page_meta.html_title|split(' | ')|last }}</a>
        </li>
        {% else %}
        {% endif %}
    </ul>
</div>
