<div class="shadow-box-zoom__wrapper">
  <div class="shadow-box-zoom__image">
    <img src="{{ module.image_field.src }}" alt="{{module.image_field.alt}}" />
  </div>
  <div class="shadow-box-zoom__header">
    <h3>
      {{ module.title_text }}
    </h3>
  </div>
  <div class="shadow-box-zoom__content">
    {{ module.content }}
  </div>
</div>
