<!--
  templateType: search_results_page
  isAvailableForNewContent: true
  label: Boilerplate - search results
  screenshotPath: ../../images/template-previews/search-results.png
-->
{% extends '../layouts/base.html' %}


{% block body %}
<main id="main-content"  class="body-container-wrapper">
  <script type="text/javascript">
    const currentErrorPages = ['en'];
    const redirectErrorPages = ['hu'];
    const redirectLang = 'en';
    const query = window.location.toString().split('?')[1];
    const pathArray = window.location.pathname.toLowerCase().substr(1).split('/');
    if (pathArray.length>=1 && currentErrorPages.includes(pathArray[0])) {
      window.location.replace(window.location.origin+'/'+pathArray[0]+'/search-results?'+query);
    } else if (pathArray.length>=1 && redirectErrorPages.includes(pathArray[0])) {
      window.location.replace(window.location.origin+'/'+ redirectLang +'/search-results?'+query);
    } else {
      window.location.replace(window.location.origin+'/search-results?'+query);
    }
  </script>
</main>
{% endblock body %}
