<div id="{{name}}" class="alert-module">
    <div class="alert-module--content wrapper">
        <div class="alert-module--text-container">
            {{module.text}}
        </div>
        <button class="alert-module--close-button">
            <img src="{{get_asset_url('/isobar-eservice-theme/images/icons/close-icon.svg')}}" alt="close notification">
        </button>
    </div>
</div>
<script type="text/javascript">
    {% if module.is_alert %}
        const alertModuleElement = document.querySelector('#{{name}}');
        const buttonElement = document.querySelector('#{{name}} .alert-module--close-button');

        alertModuleElement.classList.add('active');
        buttonElement.addEventListener('click', ()=>{
            alertModuleElement.classList.remove('active');
        })

    {% endif %}
</script>
