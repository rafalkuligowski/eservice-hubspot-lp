<!-- module html  -->
<div class="contact-w-consultant__wrapper" style="background-image: url({{ module.background_image.src }});">
    <div class="contact-w-consultant__wrapper_content">
      <div class="contact-w-consultant__header">
          <h6>
            {{ module.text_field }}
          </h6>
      </div>
      <div class="contact-w-consultant__cta">
        <div class="shadow-box__wrapper">
            <div class="shadow-box__image">
                <img src="{{ module.contact_image.src }}" alt="{{module.contact_image.alt}}" />
            </div>
            <div class="shadow-box__content">
                {{module.contact_text}}
            </div>
        </div>
      </div>
    </div>
</div>
