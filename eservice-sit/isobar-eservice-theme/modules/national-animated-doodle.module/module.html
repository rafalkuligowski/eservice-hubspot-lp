<!-- module html  -->
<div class="national-animated-doodle__wrapper">
    <div class="national-animated-doodle">
        <img class="background" src="{{get_asset_url('/isobar-eservice-theme/images/multinational-doodle-src/background.png')}}" alt="animated doodle background">
        <div class="wifi-wave">
            <img class="wifi-wave__image" src="{{get_asset_url('/isobar-eservice-theme/images/multinational-doodle-src/wifi-wave.png')}}" alt="wifi-wave">
        </div>
        <img class="hand-w-phone" src="{{get_asset_url('/isobar-eservice-theme/images/multinational-doodle-src/hand-w-phone.png')}}" alt="hand width phone">
        <img class="hand-w-card" src="{{get_asset_url('/isobar-eservice-theme/images/multinational-doodle-src/hand-w-card.png')}}" alt="hand width card">
        <img class="bag" src="{{get_asset_url('/isobar-eservice-theme/images/multinational-doodle-src/bag.png')}}" alt="bag">
        <img class="card" src="{{get_asset_url('/isobar-eservice-theme/images/multinational-doodle-src/card.png')}}" alt="card">
        {% for x in range(1,17) %}
        <div class="circle circle-{{loop.index}}"></div>
        {% endfor %}
    </div>
</div>
