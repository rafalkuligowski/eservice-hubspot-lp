<div class="m-service-brand"
     data-services-hubdb="{{ module.tables.services_table }}"
     data-services-category-hubdb="{{ module.tables.categories_table }}"
     data-more-button-text="{{ module.list.more_button.more_text }}"
     data-contact-button-text="{{ module.list.contact_button.contact_text }}"
     data-contact-button-link="{{ module.list.contact_button.contact_link.url.href }}"
     data-category-link="{{ module.list.default_category_page.url.href }}"
>
    <h2 class="m-service-brand__title">{{ module.head.title }}</h2>
    <span class="m-service-brand__subtitle">{{ module.head.subtitle_first }}</span>
    <div class="e-slick m-service-brand__slider"></div>
    <div class="m-service-type">
        <span class="m-service-brand__subtitle">{{ module.head.subtitle_second }}</span>
        <div class="e-slick m-service-type__slider"></div>
    </div>
</div>

<div class="m-sh__list">
    <h3 class="m-sh__list-title">{{ module.list.title }}</h3>
    <div class="m-sh__items"></div>
    <div class="m-sh__list-more">
        <a href="#" class="button button--secondary m-service-brand__category-link">{{ module.list.show_all_text }}</a>
    </div>
</div>

<div class="m-popular-services">
    <h3 class="m-popular-services__title">{{ module.head.popular_services_title }}</h3>
    <div class="e-slick m-popular-services__slider"></div>
</div>
